<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test - Test how fast you can click!</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <link rel="icon" type="image/png" href="media/favicon.png">
    <meta name="theme-color" content="#00c853">
    <meta name="description" content="Test how fast you can click!">
    <meta name="author" content="devmatei and deneyy">
    <meta name="robots" content="index, follow">
</head>
<body>
    <div class="container">
        <h1>CPS Test - Test how fast you can click!</h1>
        <p>Click as many boxes as you can in 5 seconds</p>
        <p id="timer">Time: 5</p>
        <div class="time-buttons">
            <button id="time-select1">1 second</button>
            <button id="time-select5">5 seconds</button>
            <button id="time-select10">10 seconds</button>
        </div>
        <p id="click-count">Clicks: 0</p>
    </div>
    <div id="game-container">
        <div class="box"></div>
    </div>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/devmatei ">devmatei</a> and <a href="https://github.com/deneyy">deneyy</a></p>
    </footer>
</body>
</html>
